<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
		
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script>
			var app = angular.module('onboarding', ['ngAnimate']);
	  </script>
		
		
	</head>

	<!-- The ng-app directive tells angular that the code below should be evaluated -->
	<body ng-app="onboarding" >
	<!-- this div is to insert the log -->
		<div ng-init="myVar = 'logo.jpg'">
			<img ng-src="{{myVar}}" align="top">
		</div>

		<!-- The navigation menu will get the value of the "active" variable as a class.
			 The $event.preventDefault() stops the page from jumping when a link is clicked. -->

		<nav class="{{active}}" ng-click="$event.preventDefault()">
		
		<!-- includint the image -->


			<!-- When a link in the menu is clicked, we set the active variable -->

			<a href="#" class="home" ng-click="active='home'">Home</a>
			<a href="#" class="amro" ng-click="active='amro'">Amro</a>
			<a href="#" class="about" ng-click="active='about'">About</a>
			<a href="#" class="contact" ng-click="active='contact'">Contact</a>
			
		</nav>
	
		<!-- ng-show will show an element if the value in the quotes is truthful,
			 while ng-hide does the opposite. Because the active variable is not set
			 initially, this will cause the first paragraph to be visible. -->


		<p ng-show="active">You chose <b>{{active}}</b></p>

		
		
	</body>
</html>
